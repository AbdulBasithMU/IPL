<div class="containerimg container-fluid">
	<div class="login-container" style="margin: 215.5px auto;">
	  <form class="form-signin" ng-submit="userSubmit()">
	    <label for="inputEmail" class="sr-only">Email address</label>
	    <input type="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
	    <br>
	    <label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
	    <br>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	  </form>
    </div>    
</div>
